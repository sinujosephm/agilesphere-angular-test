<table class="table" *ngIf="weatherList.length > 0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col" *ngFor="let forecast of weatherList[0].list">{{ forecast.dt_txt | date:'h a'}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let weather of weatherList">
    <td scope="row">{{ weather.city.name }}</td>
    <td scope="row" *ngFor="let forecast of weather.list">{{ forecast.main.temp }} &deg;</td>
  </tr>
  </tbody>
</table>
